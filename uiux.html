<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/gallery.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 调整导航栏样式，使其更小巧，与影视作品页面一致 */
        .navbar {
            padding: 6px 20px !important;
            height: auto !important;
            min-height: 40px !important;
            background-color: transparent !important;
        }
        
        .nav-links a {
            padding: 4px 12px !important;
            font-size: 13px !important;
            margin-right: 3px !important;
        }
        
        .social-icons {
            gap: 6px !important;
        }
        
        .social-icon {
            width: 28px !important;
            height: 28px !important;
            font-size: 12px !important;
        }
        
        /* 按钮组样式 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 5px;
        }
        
        .ui-button {
            display: block;
            text-align: center;
            padding: 10px 15px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .primary-button {
            background-color: #6366f1;
        }
        
        .secondary-button {
            background-color: #4CAF50;
        }
        
        .ui-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            overflow: auto;
            transition: all 0.3s ease;
        }
        
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: auto;
        }
        
        .modal-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-img {
            transform: scale(1);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: #bbb;
            text-decoration: none;
        }

        /* 系列过滤器样式 */
        .series-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            background-color: #f0f0f4;
            border-radius: 16px;
            box-shadow: inset 3px 3px 7px rgba(174, 174, 192, 0.2),
                        inset -3px -3px 7px rgba(255, 255, 255, 0.7);
        }

        .filter-btn {
            width: auto;
            min-width: 40px;
            height: 36px;
            padding: 0 16px;
            background-color: #f0f0f4;
            border: none;
            border-radius: 50px;
            color: #777;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 新拟物化风格 */
            box-shadow: 5px 5px 10px rgba(174, 174, 192, 0.4),
                       -5px -5px 10px rgba(255, 255, 255, 0.9);
        }

        /* 为第一个按钮(全部作品)增加一些特殊样式 */
        .filter-btn:first-child {
            min-width: 90px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px rgba(174, 174, 192, 0.4),
                       -6px -6px 12px rgba(255, 255, 255, 0.9);
            color: #6366f1;
        }

        .filter-btn.active {
            background-color: #ffffff;
            color: #6366f1;
            font-weight: 600;
            /* 按下效果 */
            box-shadow: inset 4px 4px 6px rgba(174, 174, 192, 0.25),
                        inset -4px -4px 6px rgba(255, 255, 255, 0.9);
            transform: translateY(0);
        }

        /* 为动画添加过渡效果 */
        .project-card {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .project-card.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .series-filter {
                gap: 8px;
            }
            
            .filter-btn {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
        
        /* 优化卡片大小和布局，参照影视作品页面 */
        .gallery-grid {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 40px;
            margin: 0 auto;
            max-width: 1000px;
            padding: 20px 0 40px;
        }
        
        .project-card {
            flex: 1;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 0;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .project-image {
            height: 260px;
            overflow: hidden;
            position: relative;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-image img {
            transform: scale(1.05);
        }
        
        .project-info {
            padding: 20px;
            background: #ffffff;
        }
        
        .project-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .project-category {
            font-size: 14px;
            color: #6366f1;
            margin-bottom: 15px;
        }
        
        .show-more-btn {
            display: inline-block;
            padding: 8px 20px;
            background: #6366f1;
            color: white;
            border-radius: 30px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        
        .show-more-btn:hover {
            background: #4f46e5;
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        
        /* 响应式布局调整 */
        @media (max-width: 768px) {
            .gallery-grid {
                flex-direction: column;
                flex-wrap: wrap;
            }
            
            .project-card {
                max-width: 100%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

            <div class="social-icons">

        <div class="series-filter">

        </div>

            <!-- 作品展示区域 -->
            <div class="gallery-grid">
                <!-- 项目卡片1 - 心境-冥想 -->

                    <div class="project-image">

                            <a href="javascript:void(0);" class="ui-button secondary-button" data-img="/images/xinjingjiemian.png">点击查看Figma界面</a>

                <!-- 项目卡片2 - 专注时钟 -->
                <div class="project-card">

                        <div class="button-container">
                            <a href="focus.html" class="ui-button primary-button">点击查看完整 UI 设计</a>
                            <a href="javascript:void(0);" class="ui-button secondary-button" data-img="/images/focusjiemian.png">点击查看Figma界面</a>

    <!-- 模态框用于显示全图 -->
    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <img class="modal-img" id="fullImage" src="" alt="Full size image">
        </div>
    </div>

    <!-- JavaScript代码 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取模态框元素
            const modal = document.getElementById('imageModal');
            const fullImage = document.getElementById('fullImage');
            const closeBtn = document.querySelector('.close-btn');
            
            // 获取所有按钮（包括新的ui-button和旧的show-more-btn）
            const showMoreBtns = document.querySelectorAll('.show-more-btn, .ui-button');
            
            // 为每个按钮添加点击事件
            showMoreBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    // 检查按钮是否有data-img属性
                    const imgSrc = this.getAttribute('data-img');
                    
                    // 如果按钮有data-img属性，则显示模态框
                    if (imgSrc) {
                        e.preventDefault();
                        
                        // 设置模态框中的图片源
                        fullImage.src = imgSrc;
                        
                        // 显示模态框
                        modal.style.display = 'block';
                        // 添加active类以触发动画
                        setTimeout(() => {
                            modal.classList.add('active');
                        }, 10);
                    }
                });
            });
            
            // 点击关闭按钮关闭模态框
            closeBtn.addEventListener('click', closeModal);
            
            // 点击模态框背景也可以关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // 关闭模态框的函数
            function closeModal() {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
            
            // 添加ESC键关闭模态框功能
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });
        });

        // 系列过滤功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有过滤按钮和项目卡片
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');
            
            // 为每个过滤按钮添加点击事件
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的活动状态
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 为当前点击的按钮添加活动状态
                    this.classList.add('active');
                    
                    // 获取要过滤的系列名称
                    const seriesFilter = this.getAttribute('data-series');
                    
                    // 过滤项目卡片
                    projectCards.forEach(card => {
                        const title = card.querySelector('.project-title').textContent;
                        
                        if (seriesFilter === 'all' || title === seriesFilter) {
                            card.classList.remove('hidden');
                            setTimeout(() => {
                                card.style.display = 'block';
                            }, 10);
                        } else {
                            card.classList.add('hidden');
                            setTimeout(() => {
                                card.style.display = 'none';
                            }, 400); // 与CSS过渡时间相匹配
                        }
                    });
                });
            });
        });

        // 复制文本到剪贴板的功能
        function copyText(text, type) {
            navigator.clipboard.writeText(text).then(function() {
                // 创建提示元素
                var tooltip = document.createElement('div');
                tooltip.className = 'copy-tooltip';
                tooltip.innerHTML = '已成功复制' + type;
                
                // 设置样式
                tooltip.style.position = 'fixed';
                tooltip.style.top = '60px';
                tooltip.style.left = '50%';
                tooltip.style.transform = 'translateX(-50%)';
                tooltip.style.backgroundColor = '#6366f1';
                tooltip.style.color = 'white';
                tooltip.style.padding = '8px 16px';
                tooltip.style.borderRadius = '4px';
                tooltip.style.zIndex = '10000';
                tooltip.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                tooltip.style.opacity = '0';
                tooltip.style.transition = 'opacity 0.3s ease';
                
                // 添加到body
                document.body.appendChild(tooltip);
                
                // 显示提示
                setTimeout(function() {
                    tooltip.style.opacity = '1';
                }, 10);
                
                // 2秒后移除提示
                setTimeout(function() {
                    tooltip.style.opacity = '0';
                    setTimeout(function() {
                        document.body.removeChild(tooltip);
                    }, 300);
                }, 2000);
            }).catch(function(err) {
                console.error('无法复制文本: ', err);
                alert('复制失败，请手动复制: ' + text);
            });
        }
    </script>
